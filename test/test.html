    <title>Chunked/stream template content</title>
</head>

<body>
    Foo
    <!-- STREAM -->
    <script>
        console.time("chunk")
    </script>
    Bar
    Bar
    Bar
    Bar

        console.timeEnd("chunk")

    <!-- /STREAM -->
    <script>

    </script>
    Bar

        console.timeEnd("chunk2")
    </script>
</body>
